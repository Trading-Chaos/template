data:
  symbol: "EURUSD"
  timeframe: "H1"   # или "D"
  tz: "UTC"
  commission_perc: 0.0002
  slippage_ticks: 0

rules:
  score_threshold: 2             # сила сигнала для входа
  fractal_lookback: 5            # классика Б.У.
  use_trend_filter: true

# Параметры Аллигатора
alligator:
  jaw_period: 13
  teeth_period: 8  
  lips_period: 5
  jaw_shift: 8
  teeth_shift: 5
  lips_shift: 3

# Параметры осцилляторов
oscillators:
  ao_fast: 5
  ao_slow: 34
  ac_smoothing: 5

# Параметры рисков
risk:
  stop_loss_atr: 2.0
  take_profit_atr: 3.0
  max_position_size: 0.02  # 2% от капитала
  max_drawdown: 0.15       # 15% макс просадка

# Оптимизация
optimization:
  population_size: 50
  generations: 20
  n_trials: 100

# Логирование
logging:
  log_to_file: true
  log_level: "INFO"
  log_file_path: "logs/trading_chaos_ai.log"    
  save_models: true
  models_path: "models/"  
  save_plots: true
  plots_path: "plots/"
  save_reports: true
  reports_path: "reports/"
  report_format: "html"  # или "pdf"
  notify_on_completion: true
  notification_email: "darasidelnikova81@gmail.com"


wfa:
  window_in: "730D"              # 2 года оптимизации
  window_out: "365D"             # 1 год форвард
  rolling: true